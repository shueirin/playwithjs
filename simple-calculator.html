<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calculator Website</title>
  <meta name="description" content="Calculator Practise">
  <meta name="author" content="William Zhou">
  <link rel="stylesheet" href="calculator.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>
 <body>
     <h1 class="centering">Just a Simple Calculator</h1>
    
     <div class="calstyle" >
        <input type="text" id="v1" class="inputField">
        <br />
        <input type="text" id="v2" class="inputField">
        <br />
        <button type="button" id="add" class="button">+</button> 
         <button type="button" id="substract" class="button">-</button> 
         <button type="button" id="times" class="button">x</button> 
         <button type="button" id="divide" class="button">/</button> 
         
         <div class="resultbox"></div>
         
         
     </div>
     
    </body>
</html>
